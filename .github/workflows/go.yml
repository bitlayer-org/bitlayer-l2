name: lint/test/build
on:
  push:
  pull_request:

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21.4

      - name: Check out code
        uses: actions/checkout@v4

      - name: Lint Go Code
        run: |
          make lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21.4

      - name: Check out code
        uses: actions/checkout@v4

      - name: Run Unit tests.
        run:  |
          go test -short ./... 

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21.4

      - name: Check out code
        uses: actions/checkout@v4

      - name: Build
        run:  |
          make all

